<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Movie Promotion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://example.com/cinema-background.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      margin-top: 50px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
    }
    .btn-custom {
      background-color: #ff9800;
      border-color: #ff9800;
    }
    .btn-custom:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-container">
        <h2>Thêm một khuyến mãi</h2>
        <form th:object="${coupon}" action="/coupon/create" >
          <div class="mb-3">
            <label for="name" class="form-label">Tên khuyến mãi</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Tên khuyến mãi" required>
          </div>
          <div class="mb-3">
            <label for="starTime" class="form-label">Thời gian bắt đầu</label>
            <input type="date" class="form-control" th:field="*{statTime}" id="starTime" placeholder="Thời gian bắt đầu" required>
          </div>
          <div class="mb-3">
            <label for="endTime" class="form-label">Thời gian kết thúc</label>
            <input type="date" class="form-control" th:field="*{endTime}" id="endTime" placeholder="Thời gian kết thúc" required>
          </div>
          <div class="mb-3">
            <label for="discount" class="form-label">Mức giảm giá</label>
            <input type="text" class="form-control" th:field="*{discount}" id="discount" placeholder="Mức giảm giá" required>
          </div>
          <div class="mb-3">
            <label for="describe" class="form-label">Chi tiết</label>
            <input type="text" class="form-control" th:field="*{description}" id="describe" placeholder="Chi tiết" required>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-custom btn-block w-100" onclick="return confirmCrete()">Thêm coupon</button>
          </div>

          <div class="mb-3">
            <a href="/coupon" class="btn btn-custom btn-block w-100">Quay lại</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function confirmCrete() {
    if (confirm("Bạn có chắc chắn muốn thêm khuyến mãi này không?")) {
      return true;
    } else {
      return false;
    }
  }
</script>

</body>
</html>
